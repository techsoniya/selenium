<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Contrast To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <span id="navbar-title">High Contrast To-Do App</span>
        <button id="logoutButton" class="hidden">Logout</button>
    </nav>

    <!-- Login Page -->
    <div class="container" id="loginPage">
        <h1>Login</h1>
        <div class="input-section">
            <input type="text" id="usernameInput" placeholder="Username">
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="loginButton">Login</button>
        </div>
    </div>

    <!-- To-Do List Page -->
    <div class="container hidden" id="todoPage">
        <h1>Your To-Do List</h1>
        <div class="theme-toggle">
            <label>
                <input type="checkbox" id="themeToggle"> Toggle Dark Mode
            </label>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskButton">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
